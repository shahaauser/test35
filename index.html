const STORAGE_USED = "usedQuestions";
const STORAGE_STATS = "globalStats";

let stats = { correct: 0, wrong: 0, done: 0 };

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function getUsed() {
  return JSON.parse(localStorage.getItem(STORAGE_USED)) || [];
}

function saveUsed(arr) {
  localStorage.setItem(STORAGE_USED, JSON.stringify(arr));
}

function getGlobalStats() {
  return JSON.parse(localStorage.getItem(STORAGE_STATS)) || {
    totalTests: 0,
    totalCorrect: 0,
    totalQuestions: 0,
    bestScore: 0
  };
}

function saveGlobalStats(data) {
  localStorage.setItem(STORAGE_STATS, JSON.stringify(data));
}

function updateHeaderStats() {
  document.getElementById('correct').textContent = stats.correct;
  document.getElementById('wrong').textContent = stats.wrong;
  document.getElementById('done').textContent = stats.done;
}

function render() {
  const app = document.getElementById('app');
  app.innerHTML = '';

  stats = { correct: 0, wrong: 0, done: 0 };
  updateHeaderStats();

  let used = getUsed();

  if (used.length >= DATA.length) {
    localStorage.removeItem(STORAGE_USED);
    used = [];
  }

  const unused = DATA.filter(q => !used.includes(q.id));
  const selected = shuffle([...unused]).slice(0, 20);

  saveUsed([...used, ...selected.map(q => q.id)]);

  document.getElementById('total').textContent = selected.length;

  selected.forEach((q, idx) => {
    const card = document.createElement('section');
    card.className = 'qcard';

    card.innerHTML = `
      <div class="qhead">
        <div class="qnum">#${idx + 1}</div>
        <div class="qtext">${q.text}</div>
      </div>
    `;

    const optsWrap = document.createElement('div');
    optsWrap.className = 'opts';

    const options = shuffle(q.options.map((t, i) => ({
      text: t,
      isCorrect: i === 0
    })));

    const feedback = document.createElement('div');
    feedback.className = 'feedback';
    feedback.innerHTML = `<span class="muted">Javobni tanlang.</span>`;

    let answered = false;

    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'optbtn';
      btn.textContent = opt.text;

      btn.onclick = () => {
        if (answered) return;
        answered = true;

        [...optsWrap.children].forEach(b => b.disabled = true);

        if (opt.isCorrect) {
          btn.classList.add('correct');
          stats.correct++;
        } else {
          btn.classList.add('wrong');
          const correctBtn = [...optsWrap.children]
            .find(b => options.find(o => o.text === b.textContent).isCorrect);
          if (correctBtn) correctBtn.classList.add('correct');
          stats.wrong++;
        }

        stats.done++;
        updateHeaderStats();

        if (stats.done === selected.length) {
          finishTest(selected.length);
        }
      };

      optsWrap.appendChild(btn);
    });

    card.appendChild(optsWrap);
    card.appendChild(feedback);
    app.appendChild(card);
  });
}

function finishTest(total) {
  const percent = Math.round((stats.correct / total) * 100);
  let global = getGlobalStats();

  global.totalTests++;
  global.totalCorrect += stats.correct;
  global.totalQuestions += total;
  if (percent > global.bestScore) global.bestScore = percent;

  saveGlobalStats(global);

  const avg = Math.round((global.totalCorrect / global.totalQuestions) * 100);

  const resultBox = document.createElement('div');
  resultBox.className = 'qcard';
  resultBox.style.textAlign = "center";

  resultBox.innerHTML = `
    <h2>Test yakunlandi üéØ</h2>
    <h1>${percent}%</h1>
    <p>${stats.correct} / ${total}</p>
    <hr style="margin:15px 0; opacity:.2">
    <h3>Umumiy reyting üìä</h3>
    <p>üìå Ishlangan testlar: <b>${global.totalTests}</b></p>
    <p>‚≠ê Eng yuqori natija: <b>${global.bestScore}%</b></p>
    <p>üìà O‚Äòrtacha natija: <b>${avg}%</b></p>
    <button onclick="location.reload()" class="optbtn" style="margin-top:12px">
      Yangi 20 ta test
    </button>
  `;

  document.getElementById('app').appendChild(resultBox);

  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

render();
